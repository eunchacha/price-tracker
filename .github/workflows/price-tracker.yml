name: ğŸ—“ï¸ Run Price Tracker every 10 minutes

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ“‚ Check file list
        run: |
          ls -al

      - name: ğŸš€ Run price_tracker.py
        run: |
          python price_tracker.py

      - name: ğŸ’¾ Commit updated price logs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add price_log_*.csv || echo "âš ï¸ No new price logs"
          git commit -m "ğŸ—“ï¸ Update price logs [auto]" || echo "No changes"
          git push

name: üßæ Run Price Tracker every 10 minutes

on:
  schedule:
    - cron: "*/10 * * * *"   # Îß§ 10Î∂ÑÎßàÎã§ Ïã§Ìñâ
  workflow_dispatch:        # ÏàòÎèô Ïã§ÌñâÎèÑ Í∞ÄÎä•

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout repo
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: üì¶ Install dependencies
      run: |
        pip install -r requirements.txt

    - name: üöÄ Run price_tracker.py
      run: |
        python price_tracker.py

    - name: üìÇ Commit updated price logs
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

        FILES=$(ls price_log_*.csv 2>/dev/null || true)
        if [ -n "$FILES" ]; then
          git add $FILES
          git commit -m "üìà Update price logs [auto]"
          git push
        else
          echo "‚ö†Ô∏è No price_log CSV files to commit."
        fi
